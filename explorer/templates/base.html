<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,400&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
<div class="header">
    <h1>{{title}}</h1>
    <div class="navbar">
      {% load tags %}
      <div id="symbol-dd" class ="ddLeft dd">
        <button class="current">
          <span class="caret">
                <i class="fas fa-caret-down"></i>
          </span>
          <span class="semibold"> Symbol: </span> {{symbol}} 
        </button>
        <div id="symbol-dd-content" class="ddc ddLeft">
          {% for s in symbols %}
          <button id = '{{s}}' onclick="changePage(
             '{% nav_urls s interval %}'
              );">
            {{s}}
          </button>
          {% endfor %}
        </div>
      </div>
      <div id="interval-dd" class ="ddLeft dd">
        <button class="current">
          <span class="caret">
                <i class="fas fa-caret-down"></i>
          </span>
          <span class="semibold"> Interval:</span> {{interval}} 
        </button>
        <div id="interval-dd-content" class="ddc ddLeft">
          {% for i in intervals %}
        <button id = '{{i}}' onclick="changePage(
             '{% nav_urls symbol i %}'
              );">
            {{i}}
          </button>
          {% endfor %}
        </div>
      </div>
    </div>
</div>
{% block content %}
{% endblock content %}
</body>
